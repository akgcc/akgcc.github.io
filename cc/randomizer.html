<html>
  <head>
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    <link type="text/css" href="./css/randomizer.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./css/all.min.css" />
	<script type="text/javascript" src="./js/chart.3.5.1.min.js"></script>
	<script type="text/javascript" src="./js/chartjs-plugin-datalabels.min.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
  </head>
  <body ontouchstart>
    <div id="topNav">
      <span id="pageTitle">Arknights Randomizer</span>
	  <div id="legend">
        <div class="button checked" id="rosterBtn">Roster</div>
        <div class="button checked" id="filterBtn">Filters</div>
        <!-- <div class="button">Challenges</div> -->
      </div>
      <a class="rightButton" href="./../index.html">
        <div class="button iconButton" id="homeButton">
          <i class="fas fa-home"></i>
        </div>
      </a>
    </div>
	<div id="roster">
		<div id="rosterFilter">
		<div id="classFilter">
			<div class="class-selector" data-class="MEDIC"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_medic.png"></div><div class="class-selector" data-class="SUPPORT"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_supporter.png"></div><div class="class-selector" data-class="SNIPER"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_sniper.png"></div><div class="class-selector" data-class="PIONEER"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_vanguard.png"></div><div class="class-selector" data-class="SPECIAL"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_specialist.png"></div><div class="class-selector" data-class="TANK"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_defender.png"></div><div class="class-selector" data-class="WARRIOR"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_guard.png"></div><div class="class-selector" data-class="CASTER"><img src="https://aceship.github.io/AN-EN-Tags/img/classes/class_caster.png"></div>
		</div>
		<div class="flex-br"></div>
			<div class="button" id="selectAllBtn">All</div>
			<div class="button" id="selectNoneBtn">None</div>
		</div>
		<div id="checkboxes"></div>
	</div>
	<div id="filterWrapper">
	<div class="button" id="filterResetBtn">Reset All Filters</div>
	<div id="options">	
		
	</div>
	</div>
	<div id="results"></div>
	<div id="buttons">
	<div class="button" id="goBtn">Randomize</div>
	</div>
	<script type="text/javascript" src="./js/randomizer.js"></script>
  </body>
</html>
