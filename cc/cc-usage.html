<html>
  <head>
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    <link type="text/css" href="./css/style2.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="./css/all.min.css" />
	<script type="text/javascript" src="./js/Chart.2.8.0.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="topNav">
      <span id="pageTitle"></span>
	  <a class="rightButton" id="infoHover">
        <div class="button iconButton" id="infoButton">
			<i class="fas fa-info"></i>
		</div>
      </a>
      <a class="rightButton" id="clearsLink" href="./cc.html">
        <div class="button" id="usageButton">Clear Cards</div>
      </a>
      <a class="rightButton" href="./../index.html">
        <div class="button iconButton" id="homeButton">
          <i class="fas fa-home"></i>
        </div>
      </a>
    </div>
    <div id="info" class="hidden">
	<span>Only includes Risk 18+ clears</span><br />
	<span>Multiple uses of the same operator by the same doctor are counted only once</span><br />
      <span>Left: Highest risk achieved</span><br />
      <span>Right: Total appearances</span>
    </div>
	<div id="chartjs-tooltip"></div>
    <div id="sort">
      <label>Sort By:</label>
      <div class="sorter button" id="s_name">Name</div>
      <div class="sorter button" id="s_rarity">Rarity</div>
	  <div class="sorter button" id="s_class">Class</div>
      <div class="sorter button checked" id="s_uses">Uses</div>
      <div class="sorter button" id="s_maxrisk">Highest Risk</div>
	  <div class="sorter button" id="viewType">View: Chart</div>
    </div>
	<div id="chartDiv">
	<div class="chartContainer chartOption" id="barChartContainer">
	<canvas id="opChart"></canvas>
	</div>
	<canvas id="scatterChart" class="hidden chartOption"></canvas>
    <div id="checkboxes" class="hidden chartOption"></div>
	</div>
	<script type="text/javascript" src="./js/usage.js"></script>
  </body>
</html>
