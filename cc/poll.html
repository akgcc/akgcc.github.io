<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <link rel="canonical" href="/poll/" />
    <script>
      const target =
        "/poll/" + window.location.search + window.location.hash;
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting to <a id="redir-link" href="/poll/">/poll/</a>…</p>
    <noscript>
      <meta http-equiv="refresh" content="5; url=/poll/" />
      <p>
        <strong>JavaScript is disabled.</strong> You will be redirected shortly.
        If not, <a href="/poll/">click here</a>.
      </p>
    </noscript>
    <script>
      const target =
        "/poll/" + window.location.search + window.location.hash;
      document.getElementById("redir-link").href = target;
    </script>
  </body>
</html>
